spring.application.name=v1

# ========================================
# PUERTO DINAMICO PARA RAILWAY
# ========================================
server.port=${PORT:8080}

# ========================================
# CONFIGURACION MYSQL - RAILWAY
# ========================================
# Railway proporciona estas variables automáticamente cuando agregas MySQL
# En desarrollo usa localhost, en producción usa las variables de Railway
spring.datasource.url=${MYSQL_PUBLIC_URL:jdbc:mysql://localhost:3306/patinajetdea}
spring.datasource.username=${MYSQLUSER:patroclo_mendez}
spring.datasource.password=${MYSQLPASSWORD:empandasconaji}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# CONFIGURACION JPA/HIBERNATE
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# CONFIGURACION MULTIPART (SUBIDA ARCHIVOS)
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.location=/tmp

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Club Paen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        .registro-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }
        .registro-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .registro-header {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .registro-header i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .registro-header h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .registro-body {
            padding: 40px 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            height: 45px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
            padding-left: 15px;
        }
        .form-control:focus {
            border-color: #f97316;
            box-shadow: 0 0 0 0.2rem rgba(249, 115, 22, 0.25);
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-row-full {
            grid-column: 1 / -1;
        }
        .btn-registrar {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .btn-registrar:hover {
            transform: translateY(-2px);
            color: white;
            background: linear-gradient(135deg, #ea580c 0%, #d97706 100%);
        }
        .registro-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        .registro-footer a {
            color: #f97316;
            text-decoration: none;
            font-weight: bold;
        }
        .registro-footer a:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .invalid-feedback {
            display: block;
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <div class="registro-card">
            <div class="registro-header">
                <i class="fas fa-user-plus"></i>
                <h1>Crear Cuenta</h1>
                <p class="mb-0">Únete a Club Paen</p>
            </div>
            <div class="registro-body">
                <!-- Mensajes de error -->
                <div th:if="${errores}" class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong><i class="fas fa-exclamation-triangle"></i> Errores en el formulario:</strong>
                    <ul class="mb-0 mt-2">
                        <li th:each="error : ${errores}" th:text="${error}"></li>
                    </ul>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form th:action="@{/registro}" method="post" novalidate>
                    <!-- CSRF Token -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" 
                                   th:value="${datosFormulario?.nombre}" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" 
                                   th:value="${datosFormulario?.apellido}" required>
                        </div>
                    </div>

                    <div class="form-group form-row-full">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               th:value="${datosFormulario?.email}" required>
                    </div>

                    <div class="form-group form-row-full">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" 
                               th:value="${datosFormulario?.telefono}">
                    </div>

                    <div class="form-group form-row-full">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               th:value="${datosFormulario?.username}" required>
                    </div>

                    <div class="form-group form-row-full">
                        <label for="rol" class="form-label">Tipo de Cuenta</label>
                        <select class="form-control" id="rol" name="rol" required>
                            <option value="">Selecciona un tipo de cuenta</option>
                            <option value="ESTUDIANTE" th:selected="${datosFormulario?.rol == 'ESTUDIANTE'}">
                                Estudiante
                            </option>
                            <option value="INSTRUCTOR" th:selected="${datosFormulario?.rol == 'INSTRUCTOR'}">
                                Instructor
                            </option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmarPassword" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmarPassword" name="confirmarPassword" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-registrar">Crear Cuenta</button>
                </form>

                <div class="registro-footer">
                    <span>¿Ya tienes una cuenta?</span>
                    <a th:href="@{/login}">Inicia Sesión</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

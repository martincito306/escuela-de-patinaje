<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Fragment: Formulario de contacto -->
    <section th:fragment="contacto-form" id="contacto" class="py-5">
        <div class="container">
            <h2 class="text-center section-title">Contáctanos</h2>
            <p class="text-center text-muted mb-5">¿Tienes preguntas? Estamos aquí para ayudarte</p>
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <form id="contactForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="nombre" class="form-label fw-bold">
                                            <i class="fas fa-user me-2 text-warning"></i>Nombre Completo
                                        </label>
                                        <input type="text" class="form-control form-control-lg" id="nombre" name="nombre" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label fw-bold">
                                            <i class="fas fa-envelope me-2 text-warning"></i>Correo Electrónico
                                        </label>
                                        <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="telefono" class="form-label fw-bold">
                                            <i class="fas fa-phone me-2 text-warning"></i>Teléfono
                                        </label>
                                        <input type="tel" class="form-control form-control-lg" id="telefono" name="telefono">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="asunto" class="form-label fw-bold">
                                            <i class="fas fa-tag me-2 text-warning"></i>Asunto
                                        </label>
                                        <select class="form-select form-select-lg" id="asunto" name="asunto">
                                            <option value="informacion">Información general</option>
                                            <option value="inscripcion">Inscripciones</option>
                                            <option value="horarios">Horarios</option>
                                            <option value="otro">Otro</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label for="mensaje" class="form-label fw-bold">
                                            <i class="fas fa-comment me-2 text-warning"></i>Mensaje
                                        </label>
                                        <textarea class="form-control form-control-lg" id="mensaje" name="mensaje" rows="5" required></textarea>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-custom btn-lg w-100">
                                            <i class="fas fa-paper-plane me-2"></i>Enviar Mensaje
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <div id="contactAlert" class="alert mt-3" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Fin fragment: contacto-form -->
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <title>Usuarios Registrados - Club Paen</title>
</head>
<body>
    <!-- Fragment: Navbar -->
    <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

    <!-- Contenido principal: Lista de usuarios -->
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold">
                        <i class="fas fa-users text-primary me-2"></i>
                        Lista de Usuarios - Club Paen
                    </h2>
                    <a href="/usuarios/nuevo" class="btn btn-custom">
                        <i class="fas fa-user-plus me-2"></i>Registrar Nuevo Usuario
                    </a>
                </div>

                <!-- Mensajes de éxito o error -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Tabla de usuarios -->
                <div class="card shadow-lg border-0">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped align-middle mb-0">
                                <thead class="table-dark">
                                    <tr>
                                        <th class="text-center" style="width: 80px;">#</th>
                                        <th>First</th>
                                        <th>Last</th>
                                        <th>Handle</th>
                                        <th class="text-center" style="width: 120px;">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Iteración sobre la lista de usuarios -->
                                    <tr th:each="usuario, iterStat : ${usuarios}">
                                        <td class="text-center fw-bold" th:text="${iterStat.count}">1</td>
                                        <td th:text="${usuario.firstName}">Mark</td>
                                        <td th:text="${usuario.lastName}">Otto</td>
                                        <td>
                                            <span th:if="${usuario.handle != null and !usuario.handle.isEmpty()}" 
                                                th:text="${usuario.handle}">@mdo</span>
                                            <span th:if="${usuario.handle == null or usuario.handle.isEmpty()}" 
                                                class="text-muted" th:text="${usuario.email}">email@example.com</span>
                                        </td>
                                        <td class="text-center">
                                            <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" 
                                            class="btn btn-sm btn-danger"
                                            onclick="return confirm('¿Estás seguro de eliminar este usuario?')">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    <!-- Mensaje cuando no hay usuarios -->
                                    <tr th:if="${#lists.isEmpty(usuarios)}">
                                        <td colspan="5" class="text-center text-muted py-5">
                                            <i class="fas fa-user-slash fa-3x mb-3 d-block"></i>
                                            <h5>No hay usuarios registrados</h5>
                                            <p>Haz clic en "Registrar Nuevo Usuario" para agregar el primero.</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer bg-light" th:if="${!#lists.isEmpty(usuarios)}">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-muted">
                                <i class="fas fa-info-circle me-1"></i>
                                Total de usuarios: <strong th:text="${#lists.size(usuarios)}">0</strong>
                            </span>
                            <a href="/usuarios/nuevo" class="btn btn-sm btn-custom">
                                <i class="fas fa-plus me-1"></i>Agregar Usuario
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Fragment: Footer -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

    <!-- Fragment: Scripts -->
    <th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Club Paen</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .login-header i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .login-body {
            padding: 40px 30px;
        }
        .form-control {
            height: 50px;
            border-radius: 10px;
            border: 2px solid #e5e7eb;
            padding-left: 45px;
        }
        .form-control:focus {
            border-color: #f97316;
            box-shadow: 0 0 0 0.2rem rgba(249, 115, 22, 0.25);
        }
        .input-group-text {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #9ca3af;
            z-index: 10;
        }
        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        .btn-login {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            border: none;
            color: white;
            height: 50px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(249, 115, 22, 0.4);
            background: linear-gradient(135deg, #ea580c 0%, #f97316 100%);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <i class="fas fa-skating"></i>
                <h2 class="mb-0">Club Paen</h2>
                <p class="mb-0">Escuela de Patinaje Envigado</p>
            </div>
            
            <!-- Body -->
            <div class="login-body">
                <h4 class="text-center mb-4" style="color: #f97316;">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </h4>
                
                <!-- Mensaje de error -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    Usuario o contraseña incorrectos. Intenta de nuevo.
                </div>
                
                <!-- Mensaje de logout -->
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    Has cerrado sesión correctamente.
                </div>
                
                <!-- Formulario de login -->
                <form th:action="@{/login}" method="post">
                    <!-- Usuario -->
                    <div class="input-wrapper">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               placeholder="Usuario" 
                               required 
                               autofocus>
                    </div>
                    
                    <!-- Contraseña -->
                    <div class="input-wrapper">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="Contraseña" 
                               required>
                    </div>
                    
                    <!-- Recordarme -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                        <label class="form-check-label" for="remember-me">
                            Recordarme
                        </label>
                    </div>
                    
                    <!-- Botón Iniciar Sesión -->
                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                    </button>
                </form>
                
                <!-- Información de usuarios de prueba -->
                <div class="mt-4 p-3" style="background: #f3f4f6; border-radius: 10px; font-size: 0.9rem;">
                    <strong>Usuarios de prueba:</strong><br>
                    <i class="fas fa-user-shield text-danger me-1"></i> Admin: <code>admin / admin123</code><br>
                    <i class="fas fa-chalkboard-teacher text-warning me-1"></i> Instructor: <code>instructor / 1234</code><br>
                    <i class="fas fa-user-graduate text-info me-1"></i> Estudiante: <code>estudiante / 1234</code>
                </div>
            </div>
        </div>
        
        <!-- Volver al inicio -->
        <div class="back-link">
            <a th:href="@{/inicio}">
                <i class="fas fa-arrow-left me-2"></i>Volver al inicio
            </a>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Fragment: Navbar sticky superior -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/inicio}">
                <i class="fas fa-skating"></i>
                <span>Club Paen</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/inicio}" 
                           th:classappend="${#strings.equals(activePage, 'inicio') ? 'active' : ''}">
                            <i class="fas fa-home me-1"></i>Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/programas}" 
                           th:classappend="${#strings.equals(activePage, 'programas') ? 'active' : ''}">
                            <i class="fas fa-graduation-cap me-1"></i>Programas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/horarios}" 
                           th:classappend="${#strings.equals(activePage, 'horarios') ? 'active' : ''}">
                            <i class="fas fa-clock me-1"></i>Horarios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/galeria}" 
                           th:classappend="${#strings.equals(activePage, 'galeria') ? 'active' : ''}">
                            <i class="fas fa-images me-1"></i>Galería
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contacto}" 
                           th:classappend="${#strings.equals(activePage, 'contacto') ? 'active' : ''}">
                            <i class="fas fa-envelope me-1"></i>Contacto
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-cog me-1"></i>Administración
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/admin/usuarios}">
                                <i class="fas fa-users me-2 text-warning"></i>Usuarios
                            </a></li>
                            <li><a class="dropdown-item" th:href="@{/admin/instructores}">
                                <i class="fas fa-chalkboard-teacher me-2 text-warning"></i>Instructores
                            </a></li>
                            <li><a class="dropdown-item" th:href="@{/admin/horarios}">
                                <i class="fas fa-clock me-2 text-warning"></i>Horarios
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/programas}">
                                <i class="fas fa-graduation-cap me-2 text-warning"></i>Ver Programas
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fin fragment: navbar -->
</body>
</html>

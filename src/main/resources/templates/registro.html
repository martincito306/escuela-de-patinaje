<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta - Club Paen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .registro-container {
            max-width: 720px;
            width: 100%;
            padding: 20px;
        }
        .registro-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .registro-header {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .registro-header i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .registro-body {
            padding: 40px;
        }
        .form-control,
        .form-select {
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            padding: 12px 16px;
        }
        .form-control:focus,
        .form-select:focus {
            border-color: #f97316;
            box-shadow: 0 0 0 0.2rem rgba(249, 115, 22, 0.25);
        }
        .btn-registrar {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            border: none;
            color: white;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            padding: 14px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-registrar:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(249, 115, 22, 0.45);
        }
    </style>
</head>
<body>
<div class="registro-container">
    <div class="registro-card">
        <div class="registro-header">
            <i class="fas fa-user-plus"></i>
            <h2 class="mb-1">Crear una cuenta</h2>
            <p class="mb-0">Únete al Club Paen y gestiona tu experiencia de patinaje.</p>
        </div>
        <div class="registro-body">
            <div th:if="${errores}" class="alert alert-warning" role="alert">
                <ul class="mb-0">
                    <li th:each="error : ${errores}" th:text="${error}"></li>
                </ul>
            </div>
            <form th:action="@{/registro}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label fw-semibold">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required
                               th:value="${datosFormulario['nombre']}" placeholder="Nombre">
                    </div>
                    <div class="col-md-6">
                        <label for="apellido" class="form-label fw-semibold">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required
                               th:value="${datosFormulario['apellido']}" placeholder="Apellido">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label fw-semibold">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required
                               th:value="${datosFormulario['email']}" placeholder="correo@ejemplo.com">
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label fw-semibold">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono"
                               th:value="${datosFormulario['telefono']}" placeholder="Opcional">
                    </div>
                    <div class="col-md-6">
                        <label for="username" class="form-label fw-semibold">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required
                               th:value="${datosFormulario['username']}" placeholder="Tu usuario para iniciar sesión">
                    </div>
                    <div class="col-md-6">
                        <label for="rol" class="form-label fw-semibold">Rol</label>
                        <select class="form-select" id="rol" name="rol" required>
                            <option value="" disabled th:selected="${datosFormulario['rol']} == null">Selecciona un rol</option>
                            <option th:each="rol : ${roles}" th:value="${rol}" th:text="${rol}"
                                    th:selected="${rol} == ${datosFormulario['rol']}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label fw-semibold">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="4">
                    </div>
                    <div class="col-md-6">
                        <label for="confirmarPassword" class="form-label fw-semibold">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="confirmarPassword" name="confirmarPassword" required minlength="4">
                    </div>
                </div>
                <button type="submit" class="btn btn-registrar w-100 mt-4">
                    <i class="fas fa-paper-plane me-2"></i>Crear cuenta
                </button>
            </form>
            <div class="text-center mt-4">
                <span>¿Ya tienes una cuenta?</span>
                <a th:href="@{/login}" class="fw-semibold" style="color:#ea580c;">Inicia sesión aquí</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

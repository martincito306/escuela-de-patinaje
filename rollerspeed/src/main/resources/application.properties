# Configuración del servidor
server.port=8080

# Nombre de la aplicación
spring.application.name=rollerspeed

# Configuración de MySQL
# Cambiá estos datos según tu configuración local
spring.datasource.url=jdbc:mysql://localhost:3306/clubpaen?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=America/Bogota
spring.datasource.username=root
spring.datasource.password=tu_password_aqui
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA y Hibernate
# update: actualiza las tablas automáticamente (perfecto para desarrollo)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.rollerspeed=DEBUG
